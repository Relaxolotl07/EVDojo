<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EVDojo — Expert Labeling</title>
    <link rel="icon" href="/icon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="bg-decor">
      <canvas class="bg-constellation"></canvas>
      <div class="blob b1"></div>
      <div class="blob b2"></div>
      <div class="blob b3"></div>
      <div class="blob b4"></div>
      <div class="bg-shape square s1"></div>
      <div class="bg-shape circle s2"></div>
      <div class="bg-shape tri s3"></div>
      <div class="bg-shape square s4"></div>
      <div class="bg-shape circle s5"></div>
    </div>
    <div class="container">
      <header class="site-header">
        <div class="brand"><img class="logo" src="/logo.svg" alt="EVDojo logo" /><div class="title">EVDojo</div></div>
        <nav class="nav"><a href="/">Home</a><a href="/user.html" class="secondary">Write</a><a href="/interview.html" class="secondary">Interview</a></nav>
      </header>
      <div class="card">
        <div class="row">
          <label>Topic</label>
          <input id="topic" type="text" placeholder="Email clarity" value="Email clarity" />
          <label>Rater ID</label>
          <input id="rater" type="text" placeholder="expert_ui" value="expert_ui" />
          <button id="load" onclick="location.href='/label.html'">Load Queue</button>
        </div>
        <div class="progress"><div class="bar" id="expBar"></div></div>
      </div>
      <div id="pair" class="card" style="display:none">
        <div class="row"><span class="pill">Goal: <span id="goal"></span></span></div>
        <div class="grid">
          <div>
            <div><strong>A Subject</strong></div>
            <div id="aSubject" class="muted"></div>
            <div style="white-space:pre-wrap; max-height:220px; overflow:auto" id="aBody"></div>
            <button id="pickA">Pick A</button>
          </div>
          <div>
            <div><strong>B Subject</strong></div>
            <div id="bSubject" class="muted"></div>
            <div style="white-space:pre-wrap; max-height:220px; overflow:auto" id="bBody"></div>
            <button id="pickB">Pick B</button>
          </div>
        </div>
        <div class="row"><button class="ghost" id="abstain">Abstain</button></div>
      </div>
      <footer class="site-footer">Labeling interface — expert mode.</footer>
    </div>
    <!-- Testing: disable live expert functionality during routing validation -->
    <!-- <script src="/util.js"></script> -->
    <!-- <script src="/compare.js"></script> -->
  </body>
  <script src="/bg.js"></script>
</html>

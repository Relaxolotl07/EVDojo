<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EVDojo — Continuous Feedback</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="bg-decor">
      <canvas class="bg-constellation"></canvas>
      <div class="blob b1"></div>
      <div class="blob b2"></div>
      <div class="blob b3"></div>
      <div class="blob b4"></div>
      <div class="bg-shape square s1"></div>
      <div class="bg-shape circle s2"></div>
      <div class="bg-shape tri s3"></div>
      <div class="bg-shape square s4"></div>
      <div class="bg-shape circle s5"></div>
    </div>
    <div class="container">
      <header class="site-header">
        <div class="brand"><img class="logo" src="/logo.svg" alt="EVDojo logo" /><div class="title">EVDojo</div></div>
        <nav class="nav"><a href="/">Home</a><a href="/user.html" class="secondary">Topics</a><a href="/expert.html" class="secondary">Label</a></nav>
      </header>

      <div id="debugBanner" class="banner hidden">DEBUG MODE ACTIVE · Tokens: "yes"→positive, "no"→negative · Flags: [POS], [NEG], [ASK], [HEDGE]</div>

      <div class="row"><span class="pill">Topic: <span id="topicName"></span></span></div>

      <div class="card editor">
        <div class="meter" id="meter">Neutral</div>
        <textarea id="editor" rows="8" placeholder="Type here..."></textarea>
        <div id="debugHint" class="muted hidden" style="margin-top:6px; font-size:12px;">[DEBUG] Yes/no demo is enabled.</div>
        <div id="suggestion" class="suggestion hidden">
          <span id="suggestionLabel"></span>
          <button id="applySuggestion">Apply</button>
          <button id="dismissSuggestion" class="ghost">Dismiss</button>
        </div>
        <div id="spans" class="spans"></div>
      </div>

      <div class="actions">
        <button id="startBtn">Start Session</button>
        <select id="mode">
          <option value="off">Off</option>
          <option value="light">Light</option>
          <option value="standard" selected>Standard</option>
          <option value="intense">Intense</option>
        </select>
        <span id="sessionInfo" class="muted"></span>
      </div>

      <div class="row">
        <h3>Ranking</h3>
        <div id="rank"></div>
      </div>
      <footer class="site-footer">Continuous feedback runs locally in your browser.</footer>
    </div>
    <script src="/util.js"></script>
    <script src="/feedback.js"></script>
  </body>
  <script src="/bg.js"></script>
</html>

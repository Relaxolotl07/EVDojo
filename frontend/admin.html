<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EVDojo — Admin</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="bg-decor">
      <canvas class="bg-constellation"></canvas>
      <div class="blob b1"></div>
      <div class="blob b2"></div>
      <div class="blob b3"></div>
      <div class="blob b4"></div>
      <div class="bg-shape square s1"></div>
      <div class="bg-shape circle s2"></div>
      <div class="bg-shape tri s3"></div>
      <div class="bg-shape square s4"></div>
      <div class="bg-shape circle s5"></div>
    </div>
    <div class="container">
      <header class="site-header">
        <div class="brand"><img class="logo" src="/logo.svg" alt="EVDojo logo" /><div class="title">EVDojo</div></div>
        <nav class="nav"><a href="/">Home</a><a href="/user.html" class="secondary">Write</a><a href="/expert.html" class="secondary">Label</a><a href="/interview.html" class="secondary">Interview</a></nav>
      </header>
      <div class="card">
        <h3>Admin Compare (placeholder)</h3>
        <div class="row">
          <label>Admin ID</label>
          <input id="adminId" type="text" placeholder="admin_dbg" value="admin_dbg" />
          <label>Topic</label>
          <input id="adminTopic" type="text" placeholder="Email clarity" value="Email clarity" />
          <button id="adminLoad">Compare Mode</button>
        </div>
        <div class="progress"><div class="bar" id="adminBar"></div></div>
      </div>
      <div id="adminPair" class="card" style="display:none">
        <div class="row"><span class="pill">Goal: <span id="adminGoal"></span></span></div>
        <div class="grid">
          <div>
            <div><strong>A Subject</strong></div>
            <div id="adminASubject" class="muted"></div>
            <div style="white-space:pre-wrap; max-height:220px; overflow:auto" id="adminABody"></div>
            <button id="adminPickA">Pick A</button>
          </div>
          <div>
            <div><strong>B Subject</strong></div>
            <div id="adminBSubject" class="muted"></div>
            <div style="white-space:pre-wrap; max-height:220px; overflow:auto" id="adminBBody"></div>
            <button id="adminPickB">Pick B</button>
          </div>
        </div>
        <div class="row">
          <label>Reasons</label>
          <div class="chips" id="adminChips"></div>
          <button class="ghost" id="adminAbstain">Abstain</button>
        </div>
      </div>
      <footer class="site-footer">Admin tools — debug only. Not for production use.</footer>
    </div>
    <script src="/util.js"></script>
    <script src="/compare.js"></script>
  </body>
  <script src="/bg.js"></script>
</html>
